<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>input to out</title>
</head>
<body>

  <input id="text0" type="text" size="80" value="あいうえお" />
  <input type="button" value="送信0" onclick="inData0()" /><br>
  <div id="outdata0"></div>
  <input id="text1" type="text" size="80" value="abcdefgh" />
  <input type="button" value="送信1" onclick="inData1()" />
  <div id="outdata1"></div>
  
<script>

  function inData0() {
    text = document.getElementById("text0");
    text1.value=text.value;
  }

  function inData1() {
    text = document.getElementById("text1");
    text0.value=text.value;
  }

</script>
</body>
</html>
