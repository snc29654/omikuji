<html>
    <head>
        <meta charset="UTF-8">
        <title>localStorageの日記</title>
    </head>
    <body>
        <h1>localStorageの日記</h1>
        <input type="date" id="date0" value="" ><br>

        <input type="button" value="書き込み" onclick="save()" >
        日記書き込み<input id="text1" type="text" value="1234"><br>
            
            <input type="button" value="読み出し" onclick="load()" >
        日記読み出し<input id="text2" type="text" value="....">
            <script type="text/javascript">
                function load() {
                    var keyData = document.getElementById('date0').value;
                    var storageData = "";
                    if(!localStorage.getItem(keyData)) {
                        storageData = "空";
                    } else {
                        storageData = localStorage.getItem(keyData);
                    }
                    document.getElementById('text2').value=storageData;
                }
                function save() {
                    var keyData = document.getElementById('date0').value;
                    var storageData = document.getElementById('text1').value;
                    localStorage.setItem(keyData, storageData);
                }
            </script>
        </body>
</html>
