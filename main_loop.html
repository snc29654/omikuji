<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        function get_text() {
            $.ajax({
                url: "loop_test.php",
                async: true,
                success: function(data) {
              console.log("======>succes");
                    document.write(data);
                    document.write("<br>");
                }
            });
        }
        $(document).ready(function() {
            console.log("======>interval in");
            setInterval(get_text, 1000);
        });
    </script>
</head>
