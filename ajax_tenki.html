<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <p class= "output2"></p>
<script>
    
    $(function(){
            const url = "https://www.jma.go.jp/bosai/forecast/data/overview_forecast/130000.json";
            $.ajax({
              type: "GET",
              url: url,
              dataType: "json",
              // 取得に成功したときの処理
              success:function(data){
                console.log(JSON.stringify(data, null, 2));
                const publishingOffice = data.text; //data.キー名で値を参照
                console.log(publishingOffice);
                $(".output2").html("<p>"+publishingOffice+"</p>");
              },
              // 完了したときの処理
              complete:function(){
                console.log("通信が完了しました。");
              },
              // 失敗したときの処理
              error:function(){
                console.log("通信に失敗しました。");
              }
            });
          });
        </script>
</body>
</html>
