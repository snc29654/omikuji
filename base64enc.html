<html>
<head>
<meta charset="utf-8">
<title>test canvas</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
//ページロード時イベント
$(function() {
    $("#button").click(function(event){
      var target = $('.target').val();
      $.ajax({
      type: "POST",
      url: "base64enc.php",
      data: { key:  target 
      },
      dataType : "text"
    }).done(function(data){
      $("#result").text(data);
    }).fail(function(XMLHttpRequest, textStatus, errorThrown){
      alert(errorThrown);
    });


});
});
</script>
</head>
<body>
    <h2>encode base64 </h2>
    <button id="button">実行</button><br>
    <input type="text" name="hoge" size="80" value="ダイエットが効果を表します" data-target="fuga" id="input-1" class="target"><br>
    <div  id="result"></div>
    <br />
</body>
</html>
